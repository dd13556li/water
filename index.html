<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>濾心更換提醒系統</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- ✅ Font Awesome -->
</head>
<body>
    <h1>🚰 濾心更換提醒系統</h1>
    
    <form id="filterForm">
        <input type="text" id="name" placeholder="濾心名稱" required>
        <input type="date" id="lastReplace" required>
        <input type="number" id="lifespan" placeholder="使用天數" required>
        <button type="submit"><i class="fas fa-plus icon"></i> 新增濾心</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>濾心名稱</th>
                <th>上次更換日期</th>
                <th>下次更換日期</th>
                <th>剩餘天數</th>
                <th>更新</th>
                <th>刪除</th>
            </tr>
        </thead>
        <tbody id="filterTable"></tbody>
    </table>

    <script src="app.js"></script>
</body>
</html>
